<!DOCTYPE html>
<html>
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class BestMessageEver extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             attempt: 1
           }
         }

         render() {
               return (
                 <div>
                   This is the best message ever, {this.props.name}
                   <h2>This is so {this.props.adjective}!</h2>
                   <h4>This is attempt number: {this.state.attempt}</h4>
                 </div>
               );
             }
           }
           ReactDOM.render(
             <BestMessageEver name ="Buddy" adjective = "Cool"/>, document.getElementById('app')
           );

    </script>
  </body>
</html>
